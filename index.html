<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Interface</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
  <div>
    <h1 class="heading">Drag and Drop Interface</h1>
  </div>
  <div class="main-container">
    <div class="container">
      <h2>Fruits name container one</h2>
      <div id="first-container" class="source-container">
        <div class="fruits-item" draggable="true">Apple</div>
        <div class="fruits-item" draggable="true">Mango</div>
        <div class="fruits-item" draggable="true">Jackfruit</div>
      </div>
    </div>
    <div class="container">
      <h2>Fruits name container two</h2>
      <div id="second-container" class="target-container"></div>
    </div>
  </div>

  <div class="centered">
    <button id="reset-btn">Reset</button>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
